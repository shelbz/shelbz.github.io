<!doctype html>
<html>
<head>
	<style>
	#cf {
  position:relative;
  height:281px;
  width:450px;
  margin:0 auto;
}

#cf img {
  position:absolute;
  left:0;
  -webkit-transition: opacity 1s ease-in-out;
  -moz-transition: opacity 1s ease-in-out;
  -o-transition: opacity 1s ease-in-out;
  transition: opacity 1s ease-in-out;
}

#cf img.top:hover {
  opacity:0;
}
</style>
</head>
<body>

	<div id="cf">
  <img class="bottom" src="http://i1292.photobucket.com/albums/b574/shelby_mack1/bootthebraidsCIWSFA_zps7475c972.jpg" />
  <img class="top" src="http://i1292.photobucket.com/albums/b574/shelby_mack1/ScreenShot2014-05-05at55633PM_zpsa6b9a6ed.png" />
	</div>

</body>
</html>
