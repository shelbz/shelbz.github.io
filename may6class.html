<html>
<head>

	<style>

	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="jquery.simpleWeather.min.js"></script>
	<script>

		jquery(function(){
			jquery.simpleweather({
				location:'02906',
				unit: 'f',
				success: function(weather) {
					console.log(weather);

				
					$("#temp").html(weather.temp);
					$("#city").css(weather.city);

				},
				error: function(error) {
					console.log(error);

				}
			})
		});
	</script>

</head>
<body>

	<h1 id="temp"></h1>
	<h2 id="city"></h2>
</body>
</html>
