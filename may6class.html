<html>
<head>

	<style>

	<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script src="jquery.simpleweather.min.js"></script>
	<script>

		$(function(){
			$.simpleweather({
				location:'02906',
				unit: 'f',
				success: function(weather) {
					console.log(weather);

					alert("It's currently" + weather.temp); 
					$("#temp").html(weather.temp);
					$("#city").css(weather.city);

				},
				error: function(error) {
					console.log(error);

				}
			})
		});
	</script>

</head>
<body>
	<h1 id="temp"></h1>
	<h2 id="city"></h2>
</body>
</html>
